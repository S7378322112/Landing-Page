			.menu li{

					}
			header{
                width:100%;

				 display: flex;

				 text-align: center;
				 color: rgb(251, 247, 247);
            }
			section{
               color:whitesmoke;
			}
			section h3{
				font-size: 35px;
				font-weight: 200;
				letter-spacing: 3px;
				text-shadow: 1px 1px 2px black;
			}
			section h1{
                margin: 30px 0 20px 0;
				font-size: 55px;
				font-weight: 700;
				text-shadow: 2px 1px 5px black;

			section p{
				font-size: 25px;
				word-spacing: 2px;
				margin-bottom: 25px;
				text-shadow: 1px 1px 1px black;
			}
			section a{
				padding: 12px 30px;
				border-radius: 4px;
				outline: none;
				text-transform: uppercase;
				font-size: 13px;
				font-weight: 500;
				text-decoration: none;
				letter-spacing: 1px;
				transition: all .5s ease;		
					}
			section .btnone{
				background: #fff;
				color: #000;
				}
			.btnone:hover{
				background: #00b894;
				color: white;
			}
			section .btntwo{
				background: #00b894;
				color: white;
			}
			.btntwo:hover{
				background: #fff;
				color:#000
			}
			.change_content:after{
				content: '';
				animation: changetext 10s infinite linear;
				color:#00b894;
			}
			@keyframes changetext{
				0%{content:"Darjeeling";}
				20%{content:"Agra";}
				35%{content:"Jaipur";}
				60%{content:"Kerala";}
				80%{content:"Delhi";}
				100%{content:"Mumbai";}
			}

</style>
